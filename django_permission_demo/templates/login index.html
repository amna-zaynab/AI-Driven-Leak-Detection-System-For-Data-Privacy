<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <style>
    /* Blue Dark Theme CSS Variables */
    :root {
      --primary-blue: #0ea5e9;
      --primary-dark: #0369a1;
      --primary-light: #38bdf8;
      --bg-dark: #0f172a;
      --bg-darker: #0a0f1e;
      --bg-card: #1e293b;
      --bg-card-hover: #334155;
      --text-light: #f8fafc;
      --text-gray: #cbd5e1;
      --text-dark: #94a3b8;
      --border-color: #334155;
      --border-light: #475569;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--bg-darker);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    .geometric-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--bg-darker) 0%, #0c1424 100%);
      z-index: -2;
      overflow: hidden;
    }
    
    .geometric-bg::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(14, 165, 233, 0.05) 0%, transparent 70%);
      top: -50%;
      left: -50%;
      z-index: -1;
    }
    
    .geometric-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(3, 105, 161, 0.03) 0%, transparent 50%);
    }
    
    /* Animated Lines */
    .animated-lines {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
      opacity: 0.3;
    }
    
    .line {
      position: absolute;
      background: linear-gradient(90deg, transparent, var(--primary-blue), transparent);
      opacity: 0.3;
    }
    
    @keyframes lineMove {
      0% {
        transform: translateX(-100px) rotate(0deg);
        opacity: 0.1;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateX(calc(100vw + 200px)) rotate(360deg);
        opacity: 0.1;
      }
    }
    
    /* Main Container */
    .login-container {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    /* Right Panel */
    .login-right {
      background-color: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid var(--border-color);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 100px rgba(14, 165, 233, 0.1);
      width: 100%;
      max-width: 480px;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    
    /* Right Panel Grid Effect */
    .right-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }
    
    /* Form Header */
    .form-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }
    
    .form-header h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-blue), var(--primary-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 12px;
    }
    
    .form-header p {
      color: var(--text-gray);
      font-size: 1.1rem;
      max-width: 90%;
      margin: 0 auto;
    }
    
    /* Login Form */
    .login-form {
      position: relative;
      z-index: 1;
    }
    
    .form-group {
      margin-bottom: 28px;
    }
    
    .form-label {
      display: block;
      color: var(--text-gray);
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }
    
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .input-icon {
      position: absolute;
      left: 18px;
      color: var(--primary-blue);
      font-size: 1.1rem;
      z-index: 1;
    }
    
    .form-input {
      width: 100%;
      padding: 18px 20px 18px 52px;
      background-color: rgba(15, 23, 42, 0.6);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-input::placeholder {
      color: var(--text-dark);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
      background-color: rgba(15, 23, 42, 0.8);
    }
    
    .form-input:hover {
      border-color: var(--border-light);
    }
    
    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 18px;
      background: none;
      border: none;
      color: var(--text-dark);
      font-size: 1.1rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    
    .password-toggle:hover {
      color: var(--primary-blue);
    }
    
    /* Remember & Forgot */
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .checkbox-input {
      appearance: none;
      width: 20px;
      height: 20px;
      background-color: rgba(15, 23, 42, 0.6);
      border: 2px solid var(--border-color);
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
    }
    
    .checkbox-input:checked {
      background-color: var(--primary-blue);
      border-color: var(--primary-blue);
    }
    
    .checkbox-input:checked::after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .checkbox-label {
      color: var(--text-gray);
      font-size: 0.95rem;
      cursor: pointer;
    }
    
    .forgot-link {
      color: var(--primary-light);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    
    .forgot-link:hover {
      color: var(--primary-blue);
      text-decoration: underline;
    }
    
    /* Login Button */
    .login-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
      box-shadow: 0 6px 20px rgba(14, 165, 233, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.4);
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    .login-button i {
      font-size: 1.2rem;
    }
    
    /* Footer */
    .login-footer {
      margin-top: 40px;
      padding-top: 25px;
      border-top: 1px solid var(--border-color);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .login-footer p {
      color: var(--text-dark);
      font-size: 0.9rem;
      line-height: 1.6;
    }
    
    .login-footer a {
      color: var(--text-gray);
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.2s ease;
    }
    
    .login-footer a:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }
    
    /* Error Message */
    .error-message {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 8px;
      padding: 8px 12px;
      background-color: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      border-left: 3px solid var(--error);
    }
    
    /* Focus effect for form groups */
    .form-group.focused .form-label {
      color: var(--primary-light);
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .login-right {
        padding: 30px 25px;
      }
      
      .form-header h2 {
        font-size: 2rem;
      }
      
      .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .login-footer p {
        font-size: 0.8rem;
      }
    }
    
    /* Shake animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    /* Ripple effect */
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    /* Additional decorative elements */
    .login-right::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -30%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(14, 165, 233, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }
    
    .login-right::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -20%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="geometric-bg"></div>
  
  <!-- Animated Lines -->
  <div class="animated-lines" id="animatedLines"></div>
  
  <!-- Main Container -->
  <div class="login-container">
  
    <!-- Right Panel -->
    <div class="login-right">
      <!-- Grid -->
      <div class="right-grid"></div>
      
      <!-- Form Header -->
      <div class="form-header">
        <h2>Sign In</h2>
        <p>Enter your credentials to access your dashboard</p>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" name="loginForm" method="post" action="/logpost" class="login-form">
        <!-- Username Field -->
        <div class="form-group">
          <label class="form-label">Username or Email</label>
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-user"></i>
            </div>
            <input type="text" 
                   name="username" 
                   id="username" 
                   class="form-input" 
                   placeholder="Enter your username or email"
                   required>
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" 
                   name="password" 
                   id="password" 
                   class="form-input" 
                   placeholder="Enter your password"
                   required>
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <!-- Remember & Forgot -->
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" class="checkbox-input">
            <label for="remember" class="checkbox-label">Remember me</label>
          </div>
          <a href="/forgotpassword" class="forgot-link">Forgot password?</a>
        </div>
        
        <!-- Login Button -->
        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt"></i>
          SIGN IN
        </button>
      </form>
      
         
      <!-- Footer -->
      <div class="login-footer">
        <p>© 2024 Privacy App. All rights reserved. 
          <a href="/privacy">Privacy Policy</a> | 
          <a href="/terms">Terms of Service</a> | 
          <a href="/help">Help Center</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Create animated lines
    function createAnimatedLines() {
      const linesContainer = document.getElementById('animatedLines');
      const lineCount = 8;
      
      for (let i = 0; i < lineCount; i++) {
        const line = document.createElement('div');
        line.className = 'line';
        
        // Random position and size
        const width = Math.random() * 200 + 50;
        const height = 1;
        const top = Math.random() * 100;
        const left = Math.random() * 100;
        
        line.style.width = `${width}px`;
        line.style.height = `${height}px`;
        line.style.top = `${top}%`;
        line.style.left = `${left}%`;
        
        // Random animation duration and delay
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        line.style.animation = `lineMove ${duration}s infinite ${delay}s linear`;
        
        linesContainer.appendChild(line);
      }
    }

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle eye icon
      const icon = this.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });
    
    // Form validation
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    loginForm.addEventListener('submit', function(e) {
      let isValid = true;
      
      // Validate username
      if (!usernameInput.value.trim()) {
        showError(usernameInput, 'Username or email is required');
        shakeElement(usernameInput);
        isValid = false;
      } else {
        clearError(usernameInput);
      }
      
      // Validate password
      if (!passwordInput.value.trim()) {
        showError(passwordInput, 'Password is required');
        shakeElement(passwordInput);
        isValid = false;
      } else if (passwordInput.value.length < 6) {
        showError(passwordInput, 'Password must be at least 6 characters');
        shakeElement(passwordInput);
        isValid = false;
      } else {
        clearError(passwordInput);
      }
      
      if (!isValid) {
        e.preventDefault();
      } else {
        // Success animation
        const button = document.querySelector('.login-button');
        const originalHTML = button.innerHTML;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SIGNING IN...';
        button.disabled = true;
        
        // Simulate loading (remove in production)
        setTimeout(() => {
          button.innerHTML = originalHTML;
          button.disabled = false;
          
          // For demo purposes - show success message
          alert('Login successful! (Demo only - no actual login performed)');
        }, 1500);
      }
    });
    
    function shakeElement(element) {
      element.style.animation = 'none';
      setTimeout(() => {
        element.style.animation = 'shake 0.5s ease-in-out';
      }, 10);
      
      setTimeout(() => {
        element.style.animation = '';
      }, 500);
    }
    
    function showError(input, message) {
      const formGroup = input.closest('.form-group');
      let errorElement = formGroup.querySelector('.error-message');
      
      if (!errorElement) {
        errorElement = document.createElement('div');
        errorElement.className = 'error-message';
        formGroup.appendChild(errorElement);
      }
      
      errorElement.textContent = message;
      input.style.borderColor = 'var(--error)';
    }
    
    function clearError(input) {
      const formGroup = input.closest('.form-group');
      const errorElement = formGroup.querySelector('.error-message');
      
      if (errorElement) {
        errorElement.remove();
      }
      
      input.style.borderColor = '';
    }
    
    // Add focus effects
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.closest('.form-group').classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        this.closest('.form-group').classList.remove('focused');
      });
    });
    
    // Animate form on load
    document.addEventListener('DOMContentLoaded', function() {
      createAnimatedLines();
      
      // Animate elements sequentially
      const elements = document.querySelectorAll('.login-container > *');
      elements.forEach((element, index) => {
        element.style.opacity = '0';
        element.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          element.style.transition = 'all 0.6s ease';
          element.style.opacity = '1';
          element.style.transform = 'translateY(0)';
        }, 200 + (index * 100));
      });
    });
    
    // Add smooth hover effect to buttons
    document.querySelectorAll('.login-button, .password-toggle, .forgot-link').forEach(button => {
      button.addEventListener('mouseenter', function() {
        if(this.classList.contains('login-button')) {
          this.style.transform = 'translateY(-3px)';
        }
      });
      
      button.addEventListener('mouseleave', function() {
        if(this.classList.contains('login-button')) {
          this.style.transform = 'translateY(0)';
        }
      });
    });
    
    // Add ripple effect to login button
    const loginButton = document.querySelector('.login-button');
    loginButton.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: scale(0);
        animation: ripple 0.6s linear;
        width: ${size}px;
        height: ${size}px;
        top: ${y}px;
        left: ${x}px;
        pointer-events: none;
      `;
      
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
  </script>
</body>

</html>
